{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>404 - Page Not Found</h2>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning"></i>
                    </div>
                    <h4>Oops! The page you're looking for doesn't exist.</h4>
                    <p class="text-muted">The page you requested could not be found on our server.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
