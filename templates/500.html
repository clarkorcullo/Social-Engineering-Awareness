{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>500 - Server Error</h2>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-3x text-danger"></i>
                    </div>
                    <h4>Oops! Something went wrong on our end.</h4>
                    <p class="text-muted">We're experiencing technical difficulties. Please try again later.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
